<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
            <p class="image-viewer__title">Image Viewer</p>
            <div><input type="text" id="input_box" placeholder="Enter a number(1~5)"><button id="btn1">search</div>
            <div class="image-viewer__main">
                <div class="image-viewer__button">
                    <img src="./images/back.png" id="previous" />   
                </div>
                <div class="image-viewer__display">
                    <img id="display">
                    <p class="image-viewer__display-source-wrapper">
                    <span>Source:<a id="source"></a></span></p>
                    <p id="now_pos"><p/>
                </div>
                <div class="image-viewer__button">
                    <img src="./images/next.png" id="next" />
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
